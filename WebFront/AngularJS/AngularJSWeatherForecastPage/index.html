<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>城市天气预报</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/weatherForecast.css">

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>

    <!-- END GLOBAL MANDATORY STYLES -->
    <!--网页的图标-->
    <!--<link rel="shortcut icon" href="media/image/favicon.ico" />-->

</head>
<body ng-app="weatherApp">
<div class="container" ng-controller="weatherForecastCtrl">
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                    <input id="1" class="form-control" type="text" ng-model="city" placeholder="输入城市名称,如:北京">
                </div>
            </div>
            <div class="form-group">
                <div class="text-center col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                    <button id="2" class="btn btn-info" ng-click="forecast();">查询</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">

            <!-- BEGIN PAGE CONTAINER-->

            <div class="container-fluid">
                <!-- BEGIN CHART PORTLETS-->

                <div class="row-fluid">

                        <!-- BEGIN INTERACTIVE CHART PORTLET-->

                        <div class="portlet box blue">

                            <div class="portlet-title">

                                <div class="caption"><i class="icon-reorder"></i>起奏陛下，{{city}}未来七日气温如下</div>

                                <div class="tools">

                                    <!--<a href="javascript:;" class="collapse"></a>-->

                                    <!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->

                                    <a href="javascript:;" class="reload"></a>

                                    <a href="javascript:;" class="remove"></a>

                                </div>

                            </div>

                            <div class="portlet-body">

                                <div id="chart_2" class="chart"></div>

                            </div>

                        </div>

                        <!-- END INTERACTIVE CHART PORTLET-->
                </div>

                <!-- END CHART PORTLETS-->

                <!-- END PAGE CONTENT-->

            </div>

            <!-- BEGIN PAGE CONTAINER-->
    </div>
</div>
<footer ng-include=""></footer>
<script src="AngularJS/angular.min.js"></script>
<script src="bootstrap/jquery-3.1.0.min.js"></script>
<script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="JS/weatherForecastCtrl.js"></script>

<!--[if lt IE 9]>

<script src="media/js/excanvas.min.js"></script>

<script src="media/js/respond.min.js"></script>

<![endif]-->

<script src="media/js/jquery.slimscroll.min.js" type="text/javascript"></script>

<script src="media/js/jquery.blockui.min.js" type="text/javascript"></script>

<!-- END CORE PLUGINS -->

<!-- BEGIN PAGE LEVEL PLUGINS -->

<script src="media/js/jquery.flot.js"></script>

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<script src="media/js/app.js"></script>
<script>

    jQuery(document).ready(function () {
        App.init();
        charts();
    });

</script>

<!-- END PAGE LEVEL SCRIPTS -->

</body>
</html>
