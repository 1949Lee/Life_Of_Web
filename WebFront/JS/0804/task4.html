    <title>Tab+列表</title>
    <style>
        .selected{
            list-style : none;
            background-color: blue;
            color:yellow;
            float : left;
            line-height : 30px;
            height :30px;
            width : 100px;
            text-align : center;
            border : 1px solid red;
        }
        .unselected{
            list-style : none;
            float : left;
            line-height : 30px;
            height :30px;
            width : 100px;
            background-color : grey;
            text-align : center;
            color : black;
            border : 1px solid red;
        }

        #list{
            margin:0px;
            padding:0px;
        }
        #list li{
            list-style: none;
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color:#717779;
            border-top: 1px solid #2c2f33;
            border-bottom: 1px solid #2c2f33;
            background-color:#1a1d1e;
        }
        #bg{
            overflow-y: scroll;
            clear: both;
        }
    </style>
