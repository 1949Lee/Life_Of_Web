<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证—网银登录</title>
    <style>

    </style>
</head>
<body>
<div>
    <form name="loginForm" >
        <input type="text"
               onkeydown="isNum()"
               placeholder="银行卡号为十位纯数字"
               onblur="isRight()"
        >
        <div name="accountTips" id="accountTips"></div>
        <br><br>
        <input type="password"
               onkeydown="ok()"
        >
        <span name="passwordTips" id="passwordTips"></span>
        <br><br>
        <input type="button"
               onclick="login()"
               value="登录"
        >
    </form>
</div>

<script>
    function isNum() {
        var input = document.loginForm;
        var tip1 = document.getElementById("accountTips");
        //考虑小键盘上的数字键 8为删除键 108和13分别为小键盘的和大键盘的回车
        if(!(
                        ((event.keyCode>=48&&event.keyCode<=57)||(event.keyCode>=96&&event.keyCode<=105))
                        ||event.keyCode==8
                ))
            event.returnValue=false;

        if(event.keyCode==13||event.keyCode==108){
            if(input[0].value.length != 10){
                tip1.style.color = "red";
                tip1.innerHTML = "银行卡号为十位";
                input[0].focus();
                notReady(false);
            }
            else if(input[0].value.substr(0,4)!="8888"){
                tip1.style.color = "red";
                tip1.innerHTML = "银行卡号以\"8888\"开头";
                input[0].focus();
                notReady(false);
            }
            else {
                tip1.style.color = "green";
                tip1.innerHTML = "正确";
                input[1].focus();
            }
        }
    }
    function isRight(){
        var input = document.loginForm;
        var tip1 = document.getElementById("accountTips");
        if(input[0].value.length != 10){
            tip1.style.color = "red";
            tip1.innerHTML= "银行卡号为十位";
            input[0].focus();
            notReady(false);
        }
        else if(input[0].value.substr(0,4)!="8888"){
            tip1.style.color = "red";
            tip1.innerHTML = "银行卡号以\"8888\"开头";
            input[0].focus();
            notReady(false);
        }
        else {
            tip1.style.color = "green";
            tip1.innerHTML = "正确";
            input[1].focus();
        }
    }
    function ok(){
        if(event.keyCode==13||event.keyCode==108){
            login();
        }
    }
    function login(){
        var input = document.loginForm;
        if(input[0].value == ""){
            input[0].focus();
            return;
        }
        if(input[1].value == ""){
            input[1].focus();
            return;
        }
        window.open("");
    }
    function notReady(type){
        return type;
    }
</script>
</body>
</html>
