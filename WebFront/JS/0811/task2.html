<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ  bind()实现显示与隐藏</title>
    <script src="jQuery/jquery-3.1.0.min.js"></script>
</head>
<body>
<button>隐藏</button>
<div style="background-color: aqua;width:100px;height:100px;"></div>


<script>
    $(function () {
        $("button").bind("click",function () {
            if($(this).text()=="显示")
                $(this).text("隐藏");
            else
                $(this).text("显示");
            $("div").toggle("slow");
        })
    })
</script>
</body>
</html>
