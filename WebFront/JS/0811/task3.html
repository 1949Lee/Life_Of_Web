<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ实现table隔行变色</title>
    <script src="jQuery/jquery-3.1.0.min.js"></script>
    <style>
        td{
            width:50px;
            height:50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
    </tr>
    <tr>
        <td>2,1</td>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,2</td>
        <td>3,1</td>
        <td>3,3</td>
    </tr>
    <tr>
        <td>4,1</td>
        <td>4,2</td>
        <td>4,3</td>
    </tr>
</table>


<script>
    $(function () {
        $("tr:even").css({"background-color":"black","color":"white"});
    })
</script>
</body>
</html>
