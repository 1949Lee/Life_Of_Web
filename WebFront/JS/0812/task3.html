<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        html,body{
            padding:0px;
            margin:0px;
            width:100%;
            height:100%;
        }
        img{
            width:90%;
            height:100%;
            margin: 0 auto;
            display: block;
        }
        .lbtn{
            background: rgba(128,128,128,0.7);
            position:absolute;
            top:50%;
            left:5%;
            font-size: 60px;
            font-weight: bolder;
            font-weight: bolder;
            text-decoration: none;
            color:black;
        }
        .rbtn{
            background: rgba(128,128,128,0.7);
            position:absolute;
            top:50%;
            right:5%;
            font-size: 60px;
            font-weight: bolder;

        }
        span a,span a {
            text-decoration: none;
            color: black;
        }
        ol{
            list-style: none;
            font-size: 30px;
            color:grey;
            font-weight: bolder;
            position:absolute;
            bottom:10px;
            left:44%
        }
        ol li{
            float: left;
            width:10px;
            height:10px;
            text-align: center;
            margin-left: 10px;
            border:5px solid dimgrey;
            border-radius: 10px;
        }
        ol>li>a{
            text-decoration: none;
        }
        .btnSelected{
           color:aqua;
        }
        .selected{
            background-color: aqua;
            border:hidden;
            width:20px;
            height:20px;
        }
    </style>
    <script src="jQuery/jquery-3.1.0.min.js"></script>
</head>
<body>
<img src="" id="bg">
<span id="lbtn"class="lbtn" ><a id="lbtnA"href="javascrit:;"title="上一张">&lt;</a></span><span id="rbtn" class="rbtn"><a id="rbtnA" href="javascrit:;"title="下一张">&gt;</a></span>
<ol>
    <li><a href="javascript:;">&nbsp;</a></li>
    <li><a href="javascript:;">&nbsp;</a></li>
    <li><a href="javascript:;">&nbsp;</a></li>
</ol>



<script>
    $(function () {
        var index = 1;
        $("#bg").prop("src","images/bg1.jpg");
        index++;

        function change(){
            $("#bg").prop("src","images/bg" +index+".jpg");
            index = index % 3 + 1;
        }
        var t = setInterval(change,2500);
        $("#lbtn").click(function(){
            var a = $("#bg").prop("src").indexOf(".")-1;
            var i = $("#bg").prop("src")[a];
            if(!(--i)){
                i = 3;
            }
            $("#bg").prop("src","images/bg" +i+".jpg");
        });
        $("#rbtn").click(function () {
            var a = $("#bg").prop("src").indexOf(".")-1;
            var i = ++$("#bg").prop("src")[a];
            if(i>3){
                i = 1;
            }
            $("#bg").prop("src","images/bg" +i+".jpg");
        });
        $("#bg").mouseover(function () {
            clearInterval(t);
        });
        $("#bg").mouseout(function () {
            t = setInterval(change,2500);
        });
        $("#lbtn").mouseover(function () {
            clearInterval(t);
            $(this).children("a").addClass("btnSelected");
        });
        $("#lbtn").mouseout(function () {
            t = setInterval(change,2500);
            $(this).children("a").removeClass("btnSelected");
        });
        $("#rbtn").mouseover(function () {
            clearInterval(t);
            $(this).children("a").addClass("btnSelected");
        });
        $("#rbtn").mouseout(function () {
            t = setInterval(change,2500);
            $(this).children("a").removeClass("btnSelected");
        });
        $("li").mouseover(function(){
            clearInterval(t);
            $(this).addClass("selected");
            $("#bg").prop("src","images/bg" +($(this).index()+1)+".jpg");
        });
        $("li").mouseout(function(){
            t = setInterval(change,2500);
            $(this).removeClass("selected");
        });
    });
</script>
</body>
</html>
