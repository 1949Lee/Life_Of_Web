<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>简单的FullPage</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <style>
        .section { text-align: center; font: 30px "Microsoft Yahei"; color: #ffffff;}
        .section2 p { position: relative; left: -120%;}
        .section3 p { display: none;}
    </style>
    <script src="jquery/jquery-3.1.0.min.js"></script>
    <script src="fullpage/jquery.fullPage.min.js"></script>
    <script>
        $(function(){
            $('#dowebok').fullpage({
                afterLoad: function(anchorLink, index){
                    if(index == 2){
                        $('.section2').find('p').delay(500).animate({
                            left: '0'
                        }, 1500);
                    }
                    if(index == 3){
                        $('.section3').find('p').fadeIn(2000);
                    }
                },
                onLeave: function(index, direction){
                    if(index == '2'){
                        $('.section2').find('p').delay(500).animate({
                            left: '-120%'
                        }, 1500);
                    }
                    if(index == '3'){
                        $('.section3').find('p').fadeOut(2000);
                    }
                }
            });
        });
    </script>
</head>

<body>

<div id="dowebok">
    <div class="section section1">
        <img src="images/1.jpg" style="position: absolute;width:100%;height: 100%;z-index: -1;top:0;left:0;">
        <h3>虚拟现实</h3>
        <p>虚拟现实技术是一种可以创建和体验虚拟世界的计算机仿真系统</p>
        <p>它利用计算机生成一种模拟环境是一种多源信息融合的交互式的三维动态视景和实体行为的系统仿真使用户沉浸到该环境中。</p>
    </div>
    <div class="section section2">
        <img src="images/2.jpg" style="position: absolute;width:100%;height: 100%;z-index: -1;top:0;left:0;">
        <h3>游戏</h3>
        <p>不用说，虚拟现实游戏的发展很快</p>
        <p>传言DOTA2要搞虚拟现实，想象一下，自己玩美杜莎去野外神秘商店买圣剑的场景。</p>
        <p>你能找到3800的圣者遗物吗</p>
    </div>
    <div class="section section3">
        <img src="images/4.jpg" style="position: absolute;width:100%;height: 100%;z-index: -1;top:0;left:0;">
        <h3>电影</h3>
        <p>看电影用虚拟现实怎么样？</p>
        <p>想像一下看第一人称“肉蒲团”的场景</p>
    </div>
</div>

</body>
</html>
