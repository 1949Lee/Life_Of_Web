<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>四个div组成十字路口</title>
    <style>
        html,body{
            height: 100%;
        }
        div{

            width: 45%;
            height: 45%;
        }
        #d1{
            background-color: red;
            float: left;
        }
        #d2{
            background-color: yellow;
            float: left;
            margin-left: 10%;
        }
        #d3{
            background-color: blue;
            float: left;
            clear:left;
            margin-top: 10%;
        }
        #d4{
            background-color: purple;
            float: left;
            margin-top: 10%;
            margin-left: 10%;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
