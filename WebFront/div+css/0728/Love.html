<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>boder-radius的简单应用</title>
    <style>
        #d1{
            width: 1200px;
            height:600px;
            border-top:red solid 1px;
            background-color: transparent;
            border-radius: 600px 600px  0px 0px;
            box-shadow:0px -30px 15px red,
            0px -60px 15px orange,
            0px -90px 15px yellow,
            0px -120px 15px green,
            0px -150px 15px aqua,
            0px -180px 15px blue,
            0px  -210px 15px purple;
            position: absolute;
            top:250px;
            left:3%;
        }
        #d2{
            width: 100%;
            height:600px;
            background-color: white;
            position: absolute;
            left: 8px;%;
            bottom: -400px;


        }

    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
</body>
</html>
