<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用：before和：after添加文字</title>
    <style>
        p:before{
            content:"极品飞车：最高通缉";
            color:red;
            font-size: 30px;
        }
        p:after{
            content:"结束";
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p>
    <br>
    游戏介绍： 系好安全带，踩下油门并握紧方向盘;您这是在为生命飚车。<br>
    甩掉警察，智胜对手并超过您的好友尽在有史以来最危险的《极品飞车》中。<br>
    有没有胆量成为最高通缉车手? 惹麻烦、遭通缉 冲撞街道上的赛车，逃避无情的警察。<br>
    驾驶和追逐热门车辆，如SRT Viper GTS、Porsche 911 Carrera S、Hummer H1 Alpha等等。<br>
    感受移动设备上首次逼真的撞车，体验街道赛车一路逛飚的激情。
    <br>
</p>
</body>
</html>
