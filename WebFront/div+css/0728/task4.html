<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>利用图片来理解：hover</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
<div>
    <img src="logo.png">
</div>
</body>
</html>
