<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>boder-radius的简单应用</title>
    <style>
        div{
            float:left;
            margin-left:50px;
        }
        #d1{
            width: 100px;
            height:100px;
            border:red groove 4px;
            border-radius:50px ;
        }
        #d2{
            width: 200px;
            height:100px;
            border:red groove 4px;
            border-radius:100px/50px;/*border-radius:100px/50px;*/
        }
        #d3{
            width: 200px;
            height:100px;
            border:red groove 4px;
            border-radius:100px;
        }
        #d4{
            width: 900px;
            height:600px;
            border-top:red solid 1px;
            background-color: transparent;
            border-radius: 500px 500px  0px 0px;
            box-shadow:0px -30px 15px red,
            0px -60px 15px orange,
            0px -90px 15px yellow,
            0px -120px 15px green,
            0px -150px 15px aqua,
            0px -180px 15px blue,
            0px  -210px 15px purple;
            position: absolute;
            bottom:-400px;
            left:10%;
            right:50%;
        }

    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
</body>
</html>
