<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <h3>我的信息</h3>
            <div class="row">
                <form class="form-horizontal" action="#" id="accountInfoForm" method="POST">
                    <div class="col-sm-6 col-sm-pull-1 nameCol">
                        <div class="row form-group form-md-line-input">
                            <label class="control-label col-sm-6 nameLabel">用户名
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name"
                                       id="name"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-2">
                        <div class="row form-group form-md-line-input">
                            <label class="control-label col-sm-6 emailLabel">邮箱
                            </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="email"
                                       id="email"/>
                            </div>
                        </div>
                    </div>


                </form>
            </div>
            <div class="row text-center">
                <a type="button" class="btn green-jungle showChangeBtn">
                    修改密码
                    <i class="fa fa-angle-down"></i>
                </a>
            </div>
            <div class="row changePasswordRow hide">
                <form class="form-horizontal" action="#" id="changePasswordForm" method="POST">
                    <div class="form-group form-md-line-input">
                        <label class="control-label col-sm-4 nameLabel">
                            <span class="required">*</span>旧密码
                        </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="oldPassword" autocomplete="new-password"
                                   id="oldPassword"/>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="control-label col-sm-4 nameLabel">
                            <span class="required">*</span>新密码
                        </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="newPassword"
                                   id="newPassword"/>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <label class="control-label col-sm-4 nameLabel">
                            <span class="required">*</span>确认新密码
                        </label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="confirmPassword"
                                   id="confirmPassword"/>
                        </div>
                    </div>
                    <div class="form-group form-md-line-input">
                        <div class="col-sm-4 col-sm-push-4 text-center">
                            <button type="submit" class="btn green confirmChangeBtn ">
                                确定
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row childList">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase">我的孩子</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <buttton class="btn btn-transparent green btn-outline btn-circle"
                                 id="refreshTable"
                        ><i class="fa fa-refresh"></i></buttton>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover dt-responsive nowrap hide"
                       id="childListTable"
                       width="100%">
                    <thead>
                    <!--<tr class="">-->
                    <!--<th>问卷名称</th>-->
                    <!--<th>问卷标题</th>-->
                    <!--<th>创建时间</th>-->
                    <!--<th>发布时间</th>-->
                    <!--<th>结束时间</th>-->
                    <!--<th>问卷状态</th>-->
                    <!--</tr>-->
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
