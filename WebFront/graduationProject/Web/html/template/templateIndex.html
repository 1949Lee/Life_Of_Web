<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-folder-o font-dark"></i>
                    <span class="caption-subject bold uppercase">模板列表</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <buttton class="btn btn-transparent green btn-outline btn-circle"
                                 id="refreshTable"
                        ><i class="fa fa-refresh"></i></buttton>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover dt-responsive nowrap" id="templateListTable"
                       width="100%">
                    <thead>
                    <!--<tr class="">-->
                    <!--<th>问卷名称</th>-->
                    <!--<th>问卷标题</th>-->
                    <!--<th>创建时间</th>-->
                    <!--<th>发布时间</th>-->
                    <!--<th>结束时间</th>-->
                    <!--<th>问卷状态</th>-->
                    <!--</tr>-->
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="templateViewModal" class="modal container fade modal-scroll" tabindex="-1"
     data-keyboard="false"
     data-backdrop="static"
>
    <div class="modal-header">
        <button type="button" class="close askPageCloseIcon"  aria-hidden="true"></button>
        <h4 class="modal-title"></h4>
    </div>
    <div class="modal-body">
        <div class="portlet light portlet-no-margin-padding">
            <form id="templateViewForm">
                <div class="row quiz-head">
                    <div class="col-md-12 quiz-title-wrapper">
                        <h1 class="quiz-title text-center">
                            <span class="quiz-subtitle"></span>
                        </h1>
                    </div>
                </div>
                <div class="row portlet light portlet-no-margin-padding quiz-body">
                    <div class="col-sm-12">

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green backTemplateList">返回</button>
        <!--<button type="button" class="btn green confirmAsk">确定并添加</button>-->
    </div>
</div>
</body>
</html>
