<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2
        {float:left; width:198px; height:66px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
        }

        function drop(ev)
        {
            ev.preventDefault();
            ev.target.appendChild(document.getElementById('drag1'));
        }
    </script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <select class="form-control" draggable="true" ondragstart="drag(event)" id="drag1">
        <option value="">请选择</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
    </select>
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
